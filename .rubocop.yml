require:
  - rubocop-performance
  - rubocop-rspec
  - rubocop-rails

AllCops:
  TargetRubyVersion: 3.1
  NewCops: enable

Style/FrozenStringLiteralComment:
  Enabled: false

Style/StringLiterals:
  Enabled: true
  EnforcedStyle: double_quotes

Style/Documentation:
  Enabled: false

Style/StructInheritance:
  Exclude:
    - app/policies/**/*.rb

Metrics/BlockLength:
  Exclude:
    - config/**/*.rb
    - spec/**/*.rb

RSpec/ExampleLength:
  Exclude:
    - spec/system/**/*.rb

RSpec/MultipleExpectations:
  Exclude:
    - spec/system/**/*.rb
