version: "3"
services:
  db:
    container_name: rubytrends_production_db
    image: mysql:8
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: rubytrends_production
      MYSQL_USER: rubytrends
      MYSQL_PASSWORD: ${RUBYTRENDS_DATABASE_PASSWORD}
    volumes:
      - rubytrends_production_db_data:/var/lib/mysql
  app:
    container_name: rubytrends_production
    image: rubytrends_production
    build:
      context: ../../..
      dockerfile: ./config/docker/production/Dockerfile
      args:
        - RAILS_MASTER_KEY=${RAILS_MASTER_KEY}
        - RAILS_PRODUCTION_KEY=${RAILS_PRODUCTION_KEY}
        - ELLIE_DATABASE_PASSWORD=${ELLIE_DATABASE_PASSWORD}
    environment:
      RAILS_ENV: production
      RAILS_SERVE_STATIC_FILES: "true"
      RUBYTRENDS_DATABASE_HOST: db
      RUBYTRENDS_DATABASE_PASSWORD: ${RUBYTRENDS_DATABASE_PASSWORD}
    volumes:
      - rubytrends_production_log_data:/app/log
    depends_on:
      - db
  https-portal:
    container_name: rubytrends_production_https_portal
    image: steveltn/https-portal:1
    ports:
      - "80:80"
      - "443:443"
    links:
      - app
    restart: always
    environment:
      DOMAINS: "${DOMAIN} -> http://app:3000"
      STAGE: "production"
    volumes:
      - rubytrends_production_https_portal_data:/var/lib/https-portal
volumes:
  rubytrends_production_log_data:
  rubytrends_production_db_data:
  rubytrends_production_https_portal_data:
